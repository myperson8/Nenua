
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0b1411">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Nenua AI - The intelligent neural student operating system. Optimize your study lab and wellness portal.">
    <title>Nenua AI | Neural Student OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { font-size: 16px; }
        @media (min-width: 2000px) { :root { font-size: 22px; } }
        @media (max-width: 640px) { :root { font-size: 14px; } }
        html { height: auto; background-color: #0b1411; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: radial-gradient(circle at center, #14211d 0%, #0b1411 100%);
            background-attachment: fixed;
            margin: 0; padding: 0; min-height: 100vh; width: 100%; color: #e2e8f0;
            overflow-x: hidden; overflow-y: auto;
        }
        .glass-card-neon {
            background: rgba(15, 28, 24, 0.45);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 2rem;
            position: relative;
            border: 1px solid rgba(16, 185, 129, 0.25);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card-health {
            background: rgba(20, 35, 34, 0.55);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 2rem;
            position: relative;
            border: 1px solid rgba(45, 212, 191, 0.35);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.45);
            overflow: hidden;
        }
        .glass-card-health::after {
            content: ''; position: absolute; inset: 0; border-radius: 2rem; padding: 1px;
            background: linear-gradient(135deg, rgba(45, 212, 191, 0.7), transparent 40%, transparent 60%, rgba(45, 212, 191, 0.7));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude; pointer-events: none;
        }
        @keyframes vibrant-pulse {
            0% { box-shadow: 0 0 0 0 rgba(45, 212, 191, 0.4); transform: scale(1); }
            50% { box-shadow: 0 0 25px 10px rgba(45, 212, 191, 0.1); transform: scale(1.015); }
            100% { box-shadow: 0 0 0 0 rgba(45, 212, 191, 0); transform: scale(1); }
        }
        .vibrant-pulse { animation: vibrant-pulse 2.5s infinite cubic-bezier(0.4, 0, 0.6, 1); }
        .glow-edge {
            position: absolute; top: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.9), transparent);
            filter: blur(2px); z-index: 10;
        }
        .glow-edge-teal { background: linear-gradient(90deg, transparent, rgba(45, 212, 191, 0.9), transparent); }
        .neon-glow-text { text-shadow: 0 0 15px rgba(16, 185, 129, 0.7); }
        .teal-glow-text { text-shadow: 0 0 15px rgba(45, 212, 191, 0.7); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(16, 185, 129, 0.4); border-radius: 10px; }
        .action-button {
            background: rgba(16, 185, 129, 0.15); border: 1px solid rgba(16, 185, 129, 0.4);
            border-radius: 9999px; padding: 0.75rem 1.75rem; font-size: 0.85rem; font-weight: 700;
            color: #10b981; transition: all 0.2s ease; display: flex; align-items: center; justify-content: center;
            gap: 0.6rem; text-transform: uppercase; letter-spacing: 0.05em;
        }
        .action-button-teal {
            background: rgba(45, 212, 191, 0.15); border: 1px solid rgba(45, 212, 191, 0.4); color: #2dd4bf;
        }
        .action-button:hover {
            background: rgba(16, 185, 129, 0.25); border-color: rgba(16, 185, 129, 0.7); transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.2);
        }
        @keyframes scanline { 0% { top: -100%; } 100% { top: 200%; } }
        .scan-line {
            position: absolute; width: 100%; height: 100px; pointer-events: none;
            background: linear-gradient(to bottom, transparent, rgba(16, 185, 129, 0.1), transparent);
            animation: scanline 4s linear infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="antialiased">
    <div id="root" class="w-full"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
